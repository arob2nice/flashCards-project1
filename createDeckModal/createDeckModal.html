  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar-nav {
        margin-left: auto;
      }
      #deck-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin: 30px;
      }
      .deck-item {
        width: 200px;
        height: 150px;
        border: 2px solid black;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 18px;
        background-color: #F8F9FA;
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }
      .deck-item:hover {
        transform: scale(1.05);
      }
      #new-deck-btn {
        position: absolute;
        left: 0%;
        top: 25%;
        text-align: left;
        margin-left: 50px;
      }
      .Name {
        text-align: left;
        margin-top: 80px;
        margin-left: 30px;
        display: show;
      }
      #no-deck {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
        text-align: center;
      }

      
       @media (max-width: 768px) {  /* making deck page mobile responsive */
        .deck-item {
          width: 100%;
          height: auto;
          font-size: 16px;
        }
        #new-deck-btn {
          position: static;
          margin: 20px auto;
          display: block;
        }
        .Name {
          text-align: center;
          margin-top: 20px;
          margin-left: 0;
        }
        #no-deck {
          margin-top: 50px;
        }
      }

    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quiz Me</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" href="../signUpFeature/signup.html">Sign Up</a></li>  
              <li class="nav-item"><a class="nav-link active" href="createDeckModal.html">My Decks</a></li>
              <li class="nav-item"><a class="nav-link active" href="../signUpFeature/login.html">Login</a></li>  
            </ul>
          </div>
        </div>
      </nav>

      <div>
        <h2 class="Name">[Name]'s' Decks </h2>
      </div>
      </header>

    </header>
    <div id="no-deck">
      <h4>You don't have any decks yet!</h4>
    </div>
    <div id="deck-container" class="deck-list"></div>
    <!-- Button trigger modal -->
    <button id="new-deck-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary">Create a Deck</button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a Deck</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="deckName" class="form-label">Deck Name</label>
              <input type="text" class="form-control" id="deckName" placeholder="Enter deck name">
            </div>
            <div id="cards-container">
              <div class="card mb-3">
                <div class="card-body">
                  <label class="form-label">Question</label>
                  <input type="text" class="form-control question" placeholder="Enter question">
                  <label class="form-label">Answer</label>
                  <input type="text" class="form-control answer" placeholder="Enter answer">
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-secondary" id="add-card-btn">Add Another Card</button>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" id="saveDeckBtn">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="assets/newDeckModal.js"></script>
